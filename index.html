<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 30px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="img-container"></div>
      <div class="description-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="time">
          <p style="color: hsl(178, 100%, 50%); display: flex; align-items: center; justify-content: center;"><img src="./images/icon-ethereum.svg" alt=" etherium icon">0.041 ETH</p>
          <p style="color: hsl(215, 51%, 70%); display: flex; align-items: center; justify-content: center;"><img src="./images/icon-clock.svg" alt="clock icon">3 days left</p>
        </div>
        <hr>
        <div class="author">
          <div class="img"></div>
          <h2><span>Creation of</span> Jules Wyvern</h2>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moses Musoke</a>.
  </div>
</body>
</html>
